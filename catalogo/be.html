<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bendy and the Ink Machine</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    justify-content: space-between;
    padding: 40px;
    gap: 40px;
  }

  .main-content { flex: 2.5; }
  .sidebar {
    flex: 1;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    height: fit-content;
  }

  h1 { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
  .rating { color: #fff; margin-bottom: 15px; }

  /* ===== SLIDER ===== */
  .slider {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    width: 100%;
    background: #000;
    aspect-ratio: 16 / 9;
  }
  .slides {
    display: flex;
    transition: transform 0.6s ease;
    height: 100%;
  }
  .slides iframe, .slides img, .slides video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
    background: #000;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 50%;
    z-index: 5;
  }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* ===== MINIATURAS ===== */
  .thumbnails {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    overflow-x: auto;
    padding-bottom: 5px;
  }
  .thumbnails img {
    width: 110px;
    height: 70px;
    border-radius: 6px;
    object-fit: cover;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s, border 0.3s;
    background: #000;
  }
  .thumbnails img.active {
    opacity: 1;
    border: 2px solid #ff0055;
  }

  section { margin-top: 30px; }
  h2 {
    font-size: 1.3rem;
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  ul { list-style: none; padding-left: 0; }
  li { margin-bottom: 8px; }

  .tags { display: flex; flex-wrap: wrap; gap: 8px; }
  .tag { background: #333; padding: 4px 10px; border-radius: 6px; font-size: 0.85rem; }

  .sidebar img { width: 100%; margin-bottom: 10px; border-radius: 8px; }
  .price { font-size: 1.2rem; color: #fff; margin: 10px 0; }

  .btn {
    width: 100%; padding: 12px; border: none; border-radius: 6px;
    cursor: pointer; font-weight: bold; font-size: 1rem; margin-bottom: 10px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .buy-btn { background: #0078ff; color: white; }
  .cart-btn, .wishlist-btn { background: #2c2c2c; color: #fff; }

  .footer-info {
    font-size: 0.85rem; color: #bbb; margin-top: 20px;
    border-top: 1px solid #333; padding-top: 10px;
  }

  @media (max-width: 900px) {
    .container { flex-direction: column; padding: 20px; }
    .slider { aspect-ratio: auto; height: auto; }
  }

  /* === EFECTO ELEVACI√ìN por bot√≥n === */

  /* Comprar ahora ‚Üí azul */
  .buy-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,147,243,0.45);
  }

  /* A√±adir al carrito ‚Üí gris */
  .cart-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,57,57,0.45);
  }

  /* Lista de deseos ‚Üí gris */
  .wishlist-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,57,57,0.45);
  }

</style>
</head>
<body>

<div class="container">
  <div class="main-content">
    <h1 id="titulo"></h1>
    <div class="rating" id="rating"></div>

    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
      <button class="arrow left" id="prev">&#10094;</button>
      <button class="arrow right" id="next">&#10095;</button>
    </div>
    <div class="thumbnails" id="thumbnails"></div>

    <section>
      <h2>Descripci√≥n</h2>
      <p id="descripcion"></p>
    </section>

    <section>
      <h2>G√©neros</h2>
      <div class="tags" id="generos"></div>
    </section>

    <section>
      <h2>Funciones</h2>
      <div class="tags" id="funciones"></div>
    </section>

    <section>
      <h2>Requisitos del sistema</h2>
      <div id="requisitos"></div>
    </section>
  </div>

  <aside class="sidebar">
    <img id="logo" alt="logo del juego">
    <div class="price" id="precio"></div>

    <button class="btn buy-btn" id="btn-buy">Comprar ahora</button>
    <button class="btn cart-btn" id="btn-cart">A√±adir al carrito</button>
    <button class="btn wishlist-btn" id="btn-wish">A la lista de deseos</button>

    <div class="footer-info" id="info"></div>
  </aside>
</div>

<script>
/* === AQU√ç VA TU JAVASCRIPT VIEJO COMPLETO === */
/* === NO CAMBI√â NADA, SOLO PEGADO ENTERO === */

const juego = {
  titulo: "Bendy and the Ink Machine",
  rating: "‚òÖ 4.6 | Muy recomendable",
  descripcion: "Bendy and the Ink Machine¬Æ es el primer juego de terror, rompecabezas y acci√≥n en primera persona que acabar√° para siempre con tu amor infantil por los dibujos animados.",
  generos: ["Exploraci√≥n", "Primera persona", "Terror"],
  funciones: ["Compatible con mando", "Guardado en la nube", "Un solo jugador"],
  precio: "8,99 US$",
  logo: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/622650/header.jpg",
  info: `
    <strong>Desarrolladora:</strong> Joey Drew Studios<br>
    <strong>Editora:</strong> Joey Drew Studios<br>
    <strong>Fecha de lanzamiento:</strong> 09/09/25<br>
    <strong>Lanzamiento inicial:</strong> 09/02/17<br>
    <strong>Plataforma:</strong> Windows
  `,
  requisitos: {
    minimos: {
      "Versi√≥n del sistema operativo": "Windows 10",
      "CPU": "64 bits",
      "Memoria": "8 GB",
      "GPU": "Tarjeta gr√°fica dedicada (4 GB)",
      "DirectX": "12",
      "Almacenamiento": "2 GB"
    },
    recomendados: {
      "Versi√≥n del sistema operativo": "Windows 11",
      "CPU": "64 bits",
      "Memoria": "8 GB",
      "GPU": "Tarjeta gr√°fica dedicada (4 GB)",
      "DirectX": "12",
      "Almacenamiento": "2 GB"
    }
  },
  imagenes: [
    { page: "https://mega.nz/embed/rBFwmaSL#6UehROnpl2PSYw8vOrOMv4Tq3-9L5uFLSsO4hKM8ep4" },
    { page: "https://video.akamai.steamstatic.com/store_trailers/256679401/movie480.webm" },
    { page: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/622650/06e9f7d9f6acb550afc423b2cde48160633db805/ss_06e9f7d9f6acb550afc423b2cde48160633db805.1920x1080.jpg" }
  ]
};

// Render de texto e info
document.getElementById('titulo').textContent = juego.titulo;
document.getElementById('rating').textContent = juego.rating;
document.getElementById('descripcion').textContent = juego.descripcion;
document.getElementById('precio').textContent = juego.precio;
document.getElementById('logo').src = juego.logo;
document.getElementById('info').innerHTML = juego.info;

// Tags
juego.generos.forEach(g => {
  const tag = document.createElement('div');
  tag.className = 'tag';
  tag.textContent = g;
  document.getElementById('generos').appendChild(tag);
});
juego.funciones.forEach(f => {
  const tag = document.createElement('div');
  tag.className = 'tag';
  tag.textContent = f;
  document.getElementById('funciones').appendChild(tag);
});

// Requisitos
let reqHTML = `
<div style="display:flex; gap:30px; flex-wrap:wrap;">
  <div><h3>üñ•Ô∏è M√≠nimos</h3><ul>
    ${Object.entries(juego.requisitos.minimos).map(([k,v])=>`<li><strong>${k}:</strong> ${v}</li>`).join('')}
  </ul></div>
  <div><h3>‚öôÔ∏è Recomendado</h3><ul>
    ${Object.entries(juego.requisitos.recomendados).map(([k,v])=>`<li><strong>${k}:</strong> ${v}</li>`).join('')}
  </ul></div>
</div>`;
document.getElementById('requisitos').innerHTML = reqHTML;

// === Slider ===
const slides = document.getElementById('slides');
const thumbnails = document.getElementById('thumbnails');
let index = 0;

function crearMedia(url) {
  const lower = url.toLowerCase();
  if (lower.match(/\.(jpg|jpeg|png|webp)$/)) {
    const img = document.createElement("img");
    img.src = url;
    img.alt = "imagen del juego";
    img.onerror = () => img.src = "https://via.placeholder.com/800x450?text=Imagen+no+disponible";
    return img;
  } else if (lower.match(/\.(mp4|webm|ogg)$/)) {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = true;
    vid.preload = "metadata";
    vid.style.background = "#000";
    return vid;
  } else {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.allow = "autoplay; fullscreen";
    iframe.frameBorder = "0";
    iframe.loading = "lazy";
    iframe.style.background = "#000";
    return iframe;
  }
}

// Render de slides + miniaturas
juego.imagenes.forEach((item, i) => {
  const el = crearMedia(item.page);
  slides.appendChild(el);

  const thumb = document.createElement("img");
  if (item.page.match(/\.(jpg|jpeg|png|webp)$/)) {
    thumb.src = item.page;
  } else {
    thumb.src = "https://img.icons8.com/ios-filled/50/ffffff/play-button-circled.png";
    thumb.style.background = "#000";
    thumb.style.objectFit = "contain";
  }
  thumb.addEventListener("click", () => showSlide(i));
  thumbnails.appendChild(thumb);
});

function showSlide(i) {
  index = i;
  slides.style.transform = `translateX(${-index * 100}%)`;
  document.querySelectorAll('.thumbnails img').forEach((el, idx) => {
    el.classList.toggle('active', idx === i);
  });
}

document.getElementById("next").onclick = () => {
  index = (index + 1) % juego.imagenes.length;
  showSlide(index);
};
document.getElementById("prev").onclick = () => {
  index = (index - 1 + juego.imagenes.length) % juego.imagenes.length;
  showSlide(index);
};

showSlide(0);

// === REDIRECCI√ìN DE BOTONES ===
const rutaDestino = "carro.html";

document.getElementById("btn-buy").onclick = () => location.href = rutaDestino;
document.getElementById("btn-cart").onclick = () => location.href = rutaDestino;
document.getElementById("btn-wish").onclick = () => location.href = rutaDestino;

</script>
</body>
</html>
