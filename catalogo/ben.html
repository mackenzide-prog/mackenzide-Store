<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bendy and the Ink Machine</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    justify-content: space-between;
    padding: 40px;
    gap: 40px;
  }

  .main-content { flex: 2.5; }
  .sidebar {
    flex: 1;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    height: fit-content;
  }

  h1 { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
  .rating { color: #fff; margin-bottom: 15px; }

  /* ===== SLIDER ===== */
  .slider {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    width: 100%;
    background: #000;
    aspect-ratio: 16 / 9;
  }
  .slides {
    display: flex;
    transition: transform 0.6s ease;
    height: 100%;
  }
  .slides iframe, .slides img, .slides video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
    background: #000;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 50%;
    z-index: 5;
  }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* ===== MINIATURAS ===== */
  .thumbnails {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    overflow-x: auto;
    padding-bottom: 5px;
  }
  .thumbnails img {
    width: 110px;
    height: 70px;
    border-radius: 6px;
    object-fit: cover;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s, border 0.3s;
    background: #000;
  }
  .thumbnails img.active {
    opacity: 1;
    border: 2px solid #ff0055;
  }

  section { margin-top: 30px; }
  h2 {
    font-size: 1.3rem;
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  ul { list-style: none; padding-left: 0; }
  li { margin-bottom: 8px; }

  .tags { display: flex; flex-wrap: wrap; gap: 8px; }
  .tag { background: #333; padding: 4px 10px; border-radius: 6px; font-size: 0.85rem; }

  .sidebar img { width: 100%; margin-bottom: 10px; border-radius: 8px; }
  .price { font-size: 1.2rem; color: #fff; margin: 10px 0; }

  .btn {
    width: 100%; padding: 12px; border: none; border-radius: 6px;
    cursor: pointer; font-weight: bold; font-size: 1rem; margin-bottom: 10px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .buy-btn { background: #0078ff; color: white; }
  .cart-btn, .wishlist-btn { background: #2c2c2c; color: #fff; }

  .footer-info {
    font-size: 0.85rem; color: #bbb; margin-top: 20px;
    border-top: 1px solid #333; padding-top: 10px;
  }

  @media (max-width: 900px) {
    .container { flex-direction: column; padding: 20px; }
    .slider { aspect-ratio: auto; height: auto; }
  }

  /* === EFECTO ELEVACIÓN personal por botón === */

  /* Comprar ahora → azul */
  .buy-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,147,243,0.45);
  }

  /* Añadir al carrito → gris */
  .cart-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,57,57,0.45);
  }

  /* Lista de deseos → gris */
  .wishlist-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(57,57,57,0.45);
  }

</style>
</head>
<body>

<div class="container">
  <div class="main-content">
    <h1 id="titulo"></h1>
    <div class="rating" id="rating"></div>

    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
      <button class="arrow left" id="prev">&#10094;</button>
      <button class="arrow right" id="next">&#10095;</button>
    </div>
    <div class="thumbnails" id="thumbnails"></div>

    <section>
      <h2>Descripción</h2>
      <p id="descripcion"></p>
    </section>

    <section>
      <h2>Géneros</h2>
      <div class="tags" id="generos"></div>
    </section>

    <section>
      <h2>Funciones</h2>
      <div class="tags" id="funciones"></div>
    </section>

    <section>
      <h2>Requisitos del sistema</h2>
      <div id="requisitos"></div>
    </section>
  </div>

  <aside class="sidebar">
    <img id="logo" alt="logo del juego">
    <div class="price" id="precio"></div>

    <button class="btn buy-btn" id="btn-buy">Comprar ahora</button>
    <button class="btn cart-btn" id="btn-cart">Añadir al carrito</button>
    <button class="btn wishlist-btn" id="btn-wish">A la lista de deseos</button>

    <div class="footer-info" id="info"></div>
  </aside>
</div>

<script>
/* === NO MODIFIQUÉ NADA DE TU JS === */

</script>
</body>
</html>
