<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Juegos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .catalogo-titulo {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    header button {
      background: #ff0055;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    header button:hover {
      background: #ff3377;
      transform: scale(1.05);
    }

    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .anime-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .anime-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 0, 85, 0.3);
    }

    .imagen-wrapper img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .anime-info {
      padding: 15px;
    }

    .anime-info h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .anime-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    .anime-info ul li {
      margin: 3px 0;
    }

    .precio {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #ff0055;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="catalogo-titulo">Cat√°logo de Juegos</h1>
    <a href="index.html"><button>üè† Inicio</button></a>
  </header>

  <main class="catalogo-grid">
    <a href="catalogo/valorant.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://www.doblajevideojuegos.es/portadas/portada_valorant.jpg" alt="Valorant" />
      </div>
      <div class="anime-info">
        <h3>VALORANT</h3>
        <ul>
          <li>Juego base</li>
          <li>Riot Games</li>
        </ul>
        <p class="precio">Gratis</p>
      </div>
    </a>

    <a href="catalogo/gta-v.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://cdn1.epicgames.com/offer/b0cd075465c44f87be3b505ac04a2e46/GTAV_CHARM_Epic_FirstParty_PortraitFOB_1200x1600_R02_1200x1600-a5528b33df876e64f5dee728830c80a3?resize=1&w=360&h=480&quality=medium" alt="GTA V Enhanced" />
      </div>
      <div class="anime-info">
        <h3>Grand Theft Auto V Enhanced</h3>
        <ul>
          <li>Juego base</li>
          <li>Rockstar Games</li>
        </ul>
        <p class="precio">29,99 US$</p>
      </div>
    </a>

    <a href="catalogo/fnaf-into-the-pit.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://cdn1.epicgames.com/spt-assets/5c65df08b03a43eb8be026116ef8e979/five-nights-at-freddys-into-the-pit-161gk.png?resize=1&w=360&h=480&quality=medium" alt="FNAF Into the Pit" />
      </div>
      <div class="anime-info">
        <h3>Five Nights at Freddy's: Into the Pit</h3>
        <ul>
          <li>Juego base</li>
          <li>Steel Wool Studios</li>
        </ul>
        <p class="precio">8,99 US$</p>
      </div>
    </a>
  </main>
</body>
</html>
