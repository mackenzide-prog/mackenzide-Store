<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Juegos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .catalogo-titulo {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    /* Grilla de juegos estilo Epic */
    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px 60px;
    }

    .anime-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-decoration: none;
      color: inherit;
    }

    .anime-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
    }

    .imagen-wrapper img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .anime-info {
      padding: 15px;
    }

    .anime-info h3 {
      font-size: 1rem;
      margin: 10px 0;
      font-weight: 600;
      color: #fff;
    }

    .anime-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    .anime-info ul li {
      margin: 3px 0;
    }

    .precio {
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #ff0055;
    }

    /* Ajuste responsivo */
    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
      }
      .catalogo-grid {
        padding: 30px;
        gap: 20px;
      }
      .imagen-wrapper img {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="catalogo-titulo">Catálogo de Juegos</h1>

    <!-- Menú hamburguesa -->
    <nav class="dropdown" aria-label="Navegación principal">
      <button class="menu-icon" id="menu-btn" aria-expanded="false" aria-controls="menu-content" aria-label="Abrir menú">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="dropdown-content" id="menu-content" role="menu">
        <a href="index.html" role="menuitem">Inicio</a>
        <a href="catalogo.html" role="menuitem">Catálogo</a>
        <a href="buscar.html" role="menuitem">Buscar</a>
        <hr class="menu-sep">
        <a href="pedir.html" role="menuitem">Pedir un juego</a>
        <a href="noticias.html" role="menuitem">Noticias</a>
      </div>
    </nav>
  </header>

  <main class="catalogo-grid">
    <a href="catalogo/valorant.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://www.doblajevideojuegos.es/portadas/portada_valorant.jpg" alt="Valorant" />
      </div>
      <div class="anime-info">
        <h3>VALORANT</h3>
        <ul>
          <li>Juego base</li>
          <li>Riot Games</li>
        </ul>
        <p class="precio">Gratis</p>
      </div>
    </a>

    <a href="catalogo/gta-v.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://cdn1.epicgames.com/offer/b0cd075465c44f87be3b505ac04a2e46/GTAV_CHARM_Epic_FirstParty_PortraitFOB_1200x1600_R02_1200x1600-a5528b33df876e64f5dee728830c80a3?resize=1&w=360&h=480&quality=medium" alt="GTA V Enhanced" />
      </div>
      <div class="anime-info">
        <h3>Grand Theft Auto V Enhanced</h3>
        <ul>
          <li>Juego base</li>
          <li>Rockstar Games</li>
        </ul>
        <p class="precio">29,99 US$</p>
      </div>
    </a>

    <a href="catalogo/fnaf-into-the-pit.html" class="anime-card">
      <div class="imagen-wrapper">
        <img src="https://cdn1.epicgames.com/spt-assets/5c65df08b03a43eb8be026116ef8e979/five-nights-at-freddys-into-the-pit-161gk.png?resize=1&w=360&h=480&quality=medium" alt="FNAF Into the Pit" />
      </div>
      <div class="anime-info">
        <h3>Five Nights at Freddy's: Into the Pit</h3>
        <ul>
          <li>Juego base</li>
          <li>Steel Wool Studios</li>
        </ul>
        <p class="precio">8,99 US$</p>
      </div>
    </a>
  </main>

  <!-- Script para menú hamburguesa -->
  <script>
    (function () {
      const menuBtn = document.getElementById("menu-btn");
      const menuContent = document.getElementById("menu-content");

      menuBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        const opened = menuContent.classList.toggle("show");
        menuBtn.classList.toggle("active", opened);
        menuBtn.setAttribute("aria-expanded", opened ? "true" : "false");
      });

      window.addEventListener("click", function (e) {
        if (!menuContent.contains(e.target) && e.target !== menuBtn) {
          menuContent.classList.remove("show");
          menuBtn.classList.remove("active");
          menuBtn.setAttribute("aria-expanded", "false");
        }
      });

      window.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          menuContent.classList.remove("show");
          menuBtn.classList.remove("active");
          menuBtn.setAttribute("aria-expanded", "false");
        }
      });
    })();
  </script>
</body>
</html>
